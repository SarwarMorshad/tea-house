<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Tea House</title>
  </head>
  <body class="manrope-font mx-5">
    <!-- Banner Section -->
    <div class="parent-div container mx-auto flex justify-between">
      <div class="left-div">
        <h1 class="text-[80px] font-bold">It's good<br />tea time at The<br />Tea House</h1>
        <p class="text-[18px] my-6 text-[#777777] font-medium">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] text-[20px] text-white bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-lg"
        >
          Explore More <i class="fa-solid fa-arrow-up fa-rotate-by" style="--fa-rotate-angle: 45deg"></i>
        </button>
      </div>
      <div class="right-div relative">
        <img src="/images/banner.png" alt="banner" class="relative top-[100px]" />
        <div
          class="rating-parent w-[255px] h-[100px] flex justify-evenly items-center ml-2 shadow-lg rounded-lg absolute left-[100px] bg-white px-4"
        >
          <span class="text-3xl">
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          </span>
          <div class="">
            <p class="font-extrabold text-[30px]">5.00</p>
            <p class="text-[#777777] text-[16px] font-medium">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
